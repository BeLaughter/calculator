<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="box">
      <span class="span">
        <div class="calculator">
          <div class="screen">
            <div class="calcDisplay"></div>
            <div class="calcDisplay2"></div>
          </div>
          <br />
          <table>
            <tr>
              <td>
                <input
                  type="button"
                  value="1"
                  class="button"
                  onclick="display('1')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="2"
                  class="button"
                  onclick="display('2')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="3"
                  class="button"
                  onclick="display('3')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="÷"
                  class="button"
                  onclick="display('/')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  value="4"
                  class="button"
                  onclick="display('4')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="5"
                  class="button"
                  onclick="display('5')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="6"
                  class="button"
                  onclick="display('6')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="+"
                  class="button"
                  onclick="display('+')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  value="7"
                  class="button"
                  onclick="display('7')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="8"
                  class="button"
                  onclick="display('8')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="9"
                  class="button"
                  onclick="display('9')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="-"
                  class="button"
                  onclick="display('-')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  value="."
                  class="button"
                  onclick="display('.')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="0"
                  class="button"
                  onclick="display('0')"
                />
              </td>
              <td><input type="button" value="=" class="button solve" /></td>
              <td>
                <input
                  type="button"
                  value="x"
                  class="button"
                  onclick="display('*')"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="button"
                  value="CLR"
                  class="clear button"
                  id="cbtn"
                />
              </td>
              <td><input type="button" value="↓" class="button ancor" /></td>
              <td>
                <input type="button" value="D" class="button delet" id="cbtn" />
              </td>
            </tr>
          </table>
          <div>
            <p>
              @ ₼BLACKFIRE
              <input type="button" value="#" class="dark" />
            </p>
          </div>
        </div>
      </span>
    </div>
    <div class="allfunc hidden">
      <a class="anc btn">X</a>
      <br />
      <table class="fx">
        <tr class="tr">
          <td>
            <input
              type="button"
              value="("
              class="button"
              onclick="display('(')"
            />
          </td>
          <td>
            <input
              type="button"
              value=")"
              class="button"
              onclick="display(')')"
            />
          </td>
          <td>
            <input
              type="button"
              value="^"
              class="button"
              onclick="display('**')"
            />
          </td>
          <td><input type="button" value="√" class="button root" /></td>
          <td><input type="button" value="tan" class="button tan" /></td>
        </tr>
        <tr>
          <td><input type="button" value="sin" class="button sin" /></td>
          <td><input type="button" value="cos" class="button cos" /></td>
          <td><input type="button" value="±" class="button neg" /></td>
          <td><input type="button" value="Rn" class="button random" /></td>
          <td><input type="button" value="%" class="button percentage" /></td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
